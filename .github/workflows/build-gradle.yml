name: Android CI

on:
  push:
    branches:
      - "feature/*"
      - "bugfix/*"
      - "fix/*"
      - "config/*"
  pull_request:
    branches:
      - "feature/*"
      - "bugfix/*"
      - "fix/*"
      - "config/*"

jobs:
  build:
    runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v3
    - name: "Set up JDK 11"
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Gradle
      uses: gradle/gradle-build-actions@v2
    - name: Build app
      run: ./gradlew assemble

    